        <!--Sign-up page.-->
        <div id='signUp'>

            <p>Join Weekend Warrior</p>
            <form action="javascript:">
                <div class="form-group">
                    <p id="emailError" class="error"></p>
                    <label for="upEmail">Email Address *</label>
                    <input type="email" class="form-control" id="upEmail" pattern="[a-z0-9]+@my.bcit.ca$" required="required"
                        aria-describedby="emailHelp" placeholder="email@my.bcit.ca">
                    <small id="emailHelp" class="form-text text-muted">You need to use your myBCIT email.</small>
                </div>
                <div class="form-group">
                    <label for="upName">Full Name *</label>
                    <input type="text" class="form-control" id="upName" required="required" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="upProgram">BCIT Program *</label>
                    <input type="text" class="form-control" id="upProgram" required="required" placeholder="BCIT Program">
                </div>
                <p id="passwordConfirmError" class="error"></p>
                <div id='marginBottom' class="form-row">
                    <div class="col">
                        <label for="upPassword">Password *</label>
                        <input type="password" class="form-control" id="upPassword" required="required" pattern="[A-Za-z0-9]{8,20}"
                            placeholder="Password">
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" id="upPasswordConfirm" required="required" pattern="[A-Za-z0-9]{8,20}"
                            placeholder="Password">
                    </div>
                </div>
                <button type="submit" id='signUpButton' class="btn btn-primary signButton">Sign Up</button>
            </form>
            <button type="button" id='back' class="btn btn-light otherButton">Back</button>
        </div>
