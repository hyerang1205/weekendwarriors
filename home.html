        <div class="card-columns" id="posts"></div>

        <div class="modal fade" id="createEvent" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="post-name" class="col-form-label">Post Name:</label>
                                <input type="text" class="form-control" required="required" id="post-name">
                            </div>
                            <div class="form-group">
                                <label for="post-description" class="col-form-label">Description:</label>
                                <textarea class="form-control" required="required" id="post-description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="channel-name" class="col-form-label">Channel Name:</label>
                                <input type="text" class="form-control" required="required" id="channel-name">
                            </div>
                            <div class="form-group">
                                <label for="datepicker" class="col-form-label">Due:</label>
                                <input id="datepicker" required="required" />
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" id="createPost" onclick="addPost()">Create Event</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
